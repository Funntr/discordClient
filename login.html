<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Discord Client</title>
</head>

<body>
    <canvas id="background-canvas"></canvas>
    <div id="login board">
        <div id="token-input">
            <input type="password" id="token" placeholder="Enter your token here">
            <button id="submit-token">Submit</button>
            <br />
            <p id="info-text">Put your token in here to log in!</p>
        </div>
    </div>
    <link rel="stylesheet" href="css/main.css">
    <script src="dist/bundle.js"></script>
</body>

</html>

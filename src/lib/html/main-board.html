<div class="app">
    <div class="menu">
        <div class="account">
            <div class="logged-in">
                <img src="https://cdn.discordapp.com/avatars/883128445079547904/8284506c766c4d85035d1002fbece730.webp" alt="Bot avatar" id="client-avatar"/>
                <div class="details">
                    <span class="username" id="client-username">Nuro</span>
                    <span class="discriminator" id="client-discriminator">#9818</span>
                </div>
                <button class="add-user" id="add">Add User</button>
            </div>
        </div>
        <div class="title">Discord Client</div>
        <div class="menu-items items">
            <ul id="channels">
                <li selected href="#">
                    <div class="avatar-wrapper">
                        <div class="avatar"
                            style="background-image: url(&quot;https://cdn.discordapp.com/avatars/883128445079547904/8284506c766c4d85035d1002fbece730.webp&quot;);">
                        </div>
                        <div class="online status"></div>
                    </div>
                    <div class="name-wrapper">
                        <span class="name">User </span>
                    </div>
                </li>
                <li class="" href="#">
                    <div class="avatar-wrapper">
                        <div user="Kio" status="offline" class="avatar"
                            style="background-image: url(&quot;https://cdn.discordapp.com/avatars/883128445079547904/8284506c766c4d85035d1002fbece730.webp&quot;);">
                        </div>
                        <div class="dnd status"></div>
                    </div>
                    <div class="name-wrapper">
                        <span class="name">User </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="menu-bar">
        <div class="name" id="channel-name">User</div>
    </div>
    <div class="chat-box">
        <div class="messages" channel-messages="1">
            <div class="message-group">
                <div class="header-group">
                    <div class="avatar">
                        <img
                            src="https://cdn.discordapp.com/avatars/366085504971571200/051227597d23e3d5d03e15f7a4214c83.png?size=256"></img>
                    </div>
                    <div class="header">AL_1<span class="timestamp">Today at 6:10 PM</span></div>
                </div>
                <div class="message">
                    <div class="content" test="1">Quack</div>
                </div>
                <hr class="divider" />
            </div>
            <div class="bottom-bar"></div>
        </div>
        <div class="input">
            <textarea rows="1" placeholder="Message" tabindex="1"></textarea>
        </div>
    </div>
</div>
